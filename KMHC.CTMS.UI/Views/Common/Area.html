<div ng-controller="areaCtr">
    <div class="form-group">
        <label class="control-label col-md-2">
            所在地区:
        </label>
        <div class="col-md-2">
            <select id="lsProvinces" name="Province" ng-model="Data.Province" class="form-control" ng-change="provincesChanged(Data.Province)"
                    ng-options="Province.Value as Province.Name for Province in Area.Provinces"></select>
        </div>
        <div class="col-md-2">
            <select id="lsCitys" name="City" ng-model="Data.City" class="form-control" ng-change="citysChanged(Data.City)"
                    ng-options="City.Value as City.Name for City in Area.Citys"></select>
        </div>
        <div class="col-md-3">
            <select id="lsCountrys" name="Country" ng-model="Data.Country" class="form-control" ng-change="CountrysChanged(Data.Country)"
                    ng-options="Country.Value as Country.Name for Country in Area.Countrys"></select>
        </div>
        <div class="col-md-3" ng-show="Area.IsShow">
            <select id="lsTowns" name="Town" ng-model="Data.Town" class="form-control" ng-change="townsChanged(Data.Town)"
                    ng-options="Town.Value as Town.Name for Town in Area.Towns"></select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">
            详细地址:
        </label>
        <div class="col-md-10">
            <input id="txtAddress" name="Address" ng-model="Data.Address" class="form-control" ng-maxlength="500" type="text" ng-change="addressChanged()" />
        </div>
    </div>
</div>
