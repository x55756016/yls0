
<!--详情页-->
<div class="container-fluid">
	<div class="panel panel-info">
	    <div class="panel-heading">
	        <strong><i class="fa fa-fw fa-medkit fa-lg"></i>ctms_sys_userinfo</strong>
	    </div>
	    <div class="panel-body">
	        <form class="form-horizontal" name="InfoForm">
	        		        		           		        			            <div class="form-group">
		                <label class="col-md-1 control-label" for="txtLOGINNAME">  登录名</label>                
		                			                	<div class="col-md-5">
		                    	<input type="text" class="form-control" id="txtLOGINNAME" ng-model="Info.LOGINNAME"  />
		                    </div>
		                    		            </div>
		            	           		        			            <div class="form-group">
		                <label class="col-md-1 control-label" for="txtUSERNAME">  用户中文名</label>                
		                			                	<div class="col-md-5">
		                    	<input type="text" class="form-control" id="txtUSERNAME" ng-model="Info.USERNAME"  />
		                    </div>
		                    		            </div>
		            	           		        			            <div class="form-group">
		                <label class="col-md-1 control-label" for="txtLOGINPWD">  登录密码</label>                
		                			                	<div class="col-md-5">
		                    	<input type="text" class="form-control" id="txtLOGINPWD" ng-model="Info.LOGINPWD"  />
		                    </div>
		                    		            </div>
		            	           		        			            <div class="form-group">
		                <label class="col-md-1 control-label" for="txtMOBILEPHONE">  手机号码</label>                
		                			                	<div class="col-md-5">
		                    	<input type="text" class="form-control" id="txtMOBILEPHONE" ng-model="Info.MOBILEPHONE"  />
		                    </div>
		                    		            </div>
		            	           		        			            <div class="form-group">
		                <label class="col-md-1 control-label" for="txtEMAIL">  邮箱</label>                
		                			                	<div class="col-md-5">
		                    	<input type="text" class="form-control" id="txtEMAIL" ng-model="Info.EMAIL"  />
		                    </div>
		                    		            </div>
		            	           		        			            <div class="form-group">
		                <label class="col-md-1 control-label" for="txtUSERTYPE">  用户类型 医生=1,患者=2,管理员=3,医学编辑=4,客服 = 5,肿瘤专家 6</label>                
		                			                	<div class="col-md-5">
		                    	<input type="text" class="form-control" id="txtUSERTYPE" ng-model="Info.USERTYPE"  />
		                    </div>
		                    		            </div>
		            	           		        			            <div class="form-group">
		                <label class="col-md-1 control-label" for="txtUSERSTATUS">  状态</label>                
		                			                	<div class="col-md-5">
		                    	<input type="text" class="form-control" id="txtUSERSTATUS" ng-model="Info.USERSTATUS"  />
		                    </div>
		                    		            </div>
		            	           		        			            <div class="form-group">
		                <label class="col-md-1 control-label" for="txtMEMBERID">  会员等级</label>                
		                			                	<div class="col-md-5">
		                    	<input type="text" class="form-control" id="txtMEMBERID" ng-model="Info.MEMBERID"  />
		                    </div>
		                    		            </div>
		            	           		        			            <div class="form-group">
		                <label class="col-md-1 control-label" for="txtMEMBERSTARTDATE">  会员开始日期</label>                
		                			   					<div class="col-md-5">
		   						 <div class="input-group date form_date " data-date="" data-date-format="yyyy-mm-dd" data-date-orientation="bottom" datepicker>
		                            <input id="txt_MEMBERSTARTDATE" class="form-control" size="10" type="text" value="" required ng-model="Info.MEMBERSTARTDATE" />
		                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
		                        </div>
		   					</div>                     
		   							            </div>
		            	           		        			            <div class="form-group">
		                <label class="col-md-1 control-label" for="txtMEMBERENDDATE">  会员结束日期</label>                
		                			   					<div class="col-md-5">
		   						 <div class="input-group date form_date " data-date="" data-date-format="yyyy-mm-dd" data-date-orientation="bottom" datepicker>
		                            <input id="txt_MEMBERENDDATE" class="form-control" size="10" type="text" value="" required ng-model="Info.MEMBERENDDATE" />
		                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
		                        </div>
		   					</div>                     
		   							            </div>
		            	           		        			            <div class="form-group">
		                <label class="col-md-1 control-label" for="txtACCOUNT">  用户可用余额</label>                
		                			                	<div class="col-md-5">
		                    	<input type="text" class="form-control" id="txtACCOUNT" ng-model="Info.ACCOUNT"  />
		                    </div>
		                    		            </div>
		            	           		        			            <div class="form-group">
		                <label class="col-md-1 control-label" for="txtICONPATH">  用户头像地址</label>                
		                			                	<div class="col-md-5">
		                    	<input type="text" class="form-control" id="txtICONPATH" ng-model="Info.ICONPATH"  />
		                    </div>
		                    		            </div>
		            	           		        			            <div class="form-group">
		                <label class="col-md-1 control-label" for="txtCREATEUSERNAME">  创建者名称</label>                
		                			                	<div class="col-md-5">
		                    	<input type="text" class="form-control" id="txtCREATEUSERNAME" ng-model="Info.CREATEUSERNAME"  />
		                    </div>
		                    		            </div>
		            	           		        			            <div class="form-group">
		                <label class="col-md-1 control-label" for="txtEDITUSERNAME">  编辑者名称</label>                
		                			                	<div class="col-md-5">
		                    	<input type="text" class="form-control" id="txtEDITUSERNAME" ng-model="Info.EDITUSERNAME"  />
		                    </div>
		                    		            </div>
		            	           		        			            <div class="form-group">
		                <label class="col-md-1 control-label" for="txtOWNERNAME">  所属者名称</label>                
		                			                	<div class="col-md-5">
		                    	<input type="text" class="form-control" id="txtOWNERNAME" ng-model="Info.OWNERNAME"  />
		                    </div>
		                    		            </div>
		            	           		        		           		        			            <div class="form-group">
		                <label class="col-md-1 control-label" for="txtCREATEDATETIME">  创建日期</label>                
		                			   					<div class="col-md-5">
		   						 <div class="input-group date form_date " data-date="" data-date-format="yyyy-mm-dd" data-date-orientation="bottom" datepicker>
		                            <input id="txt_CREATEDATETIME" class="form-control" size="10" type="text" value="" required ng-model="Info.CREATEDATETIME" />
		                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
		                        </div>
		   					</div>                     
		   							            </div>
		            	           		        			            <div class="form-group">
		                <label class="col-md-1 control-label" for="txtEDITUSERID">  编辑者id</label>                
		                			                	<div class="col-md-5">
		                    	<input type="text" class="form-control" id="txtEDITUSERID" ng-model="Info.EDITUSERID"  />
		                    </div>
		                    		            </div>
		            	           		        			            <div class="form-group">
		                <label class="col-md-1 control-label" for="txtEDITDATETIME">  编辑日期</label>                
		                			   					<div class="col-md-5">
		   						 <div class="input-group date form_date " data-date="" data-date-format="yyyy-mm-dd" data-date-orientation="bottom" datepicker>
		                            <input id="txt_EDITDATETIME" class="form-control" size="10" type="text" value="" required ng-model="Info.EDITDATETIME" />
		                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
		                        </div>
		   					</div>                     
		   							            </div>
		            	           		        			            <div class="form-group">
		                <label class="col-md-1 control-label" for="txtISDELETED">  是否删除</label>                
		                			                	<div class="col-md-5">
		                    	<input type="text" class="form-control" id="txtISDELETED" ng-model="Info.ISDELETED"  />
		                    </div>
		                    		            </div>
		            	           		        		           		        		           		        		           		        		           		            <div class="form-group">
	                <div class="col-md-2 col-md-offset-1">
	                    <button type="button" class="btn btn-info btn-block" ng-click="GoBack()"><i class="fa fa-fw fa-reply-all"></i>返回</button>
	                </div>
	                <div class="col-md-2 col-md-offset-1">
	                    <button type="button" class="col-md-2 btn btn-info btn-block" ng-disabled="InfoForm.$invalid" ng-click="Save()"><i class="fa fa-fw fa-save"></i>确定</button>
	                </div>
	            </div>
	        </form>
	    </div>
    </div>
</div>
